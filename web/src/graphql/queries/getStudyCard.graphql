query getStudyCard {
  getStudyCard {
    _id
    sentence
    word
    furigana
    dictionaryAudio
    dictionaryMeaning
    sentenceArr

    pitchAccent {
      showKana
      descriptive
      mora
      word
      kana
      part
      high
    }
    userAudio
    image
    cardProgresses {
      _id
      nextRevision
      steps
      state
    }
  }
}
