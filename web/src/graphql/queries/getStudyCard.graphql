query getStudyCard {
  getStudyCard {
    _id
    sentence
    word
    furigana
    dictionaryAudio
    dictionaryMeaning
    sentenceArr
    pitchAccent{
      descriptive
      mora
      word
      kana
    }
    userAudio
    image
    cardProgresses {
      _id
      nextRevision
      steps
      state
    }
  }
}
