query FindDeck($_id: Int!) {
  findDeck(_id: $_id) {
    decks {
      _id,
      user {
        _id,
        username,
        image
      },
      cards {
        _id,
          sentence,
          word,
          image,
          userAudio
          dictionaryAudio,
          cardProgresses {
          _id,
          steps
        }
      },
      title,
      createdAt,
      updatedAt,
      startingEase,
      steps,
      subscribers {
        _id
      }
    }
  }
}
