query FindDeck($_id: Int!) {
  findDeck(_id: $_id) {
    decks {
      _id,
      user {
        _id,
        username,
        image
      },
      posts {
        _id,
          sentence,
          word,
          image,
          userAudio
          dictionaryAudio
      },
      title,
      createdAt,
      updatedAt,
      subscribers {
        _id
      }
    }
  }
}
