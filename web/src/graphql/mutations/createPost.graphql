mutation CreatePost($deckId: Int!, $options: PostInput!, $image: Upload!) {
  createPost(deckId: $deckId, options: $options, image: $image) {
    error,
    post {
      _id,
      sentence,
      word,
      image,
      dictionaryAudio,
      userAudio,
      createdAt,
      updatedAt
    }
  }
}


