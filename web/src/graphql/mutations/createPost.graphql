mutation CreatePost($deckId: Float!, $options: PostInput!, $image: Upload!, $audio: Upload!) {
  createPost(deckId: $deckId, options: $options, image: $image, audio: $audio) {
    error,
    post {
      _id,
      sentence,
      word,
      image,
      dictionaryAudio,
      userAudio,
      createdAt,
      updatedAt
    }
  }
}
