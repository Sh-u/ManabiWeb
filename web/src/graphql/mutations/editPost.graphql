mutation EditPost($targetId: Int!, $options: PostInput!, $image: Upload, $audio: Upload) {
  editPost(targetId: $targetId, options: $options, image: $image, audio: $audio) {
    error,
    post {
      _id,
      sentence,
      word,
      image,
      dictionaryAudio,
      userAudio,
      createdAt,
      updatedAt
    }
  }
}


